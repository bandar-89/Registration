<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>
<body>


	<nav >
		<div >
			<div >
				
				<a  href="#" th:href="@{/}">Registration and
					Login</a>
			</div>
		</div>
	</nav>

<br>
<br>
	
	<div>
		<div>
			<div >

				<!-- success message -->
				<div th:if="${param.success}">
					<div >You've successfully registered
						to our awesome app!</div>
				</div>

				<h1>Registration</h1>

				<form th:action="@{/h}" method="post" th:object="${user}">
					<div class="form-group">
						<label  for="firstName"> First Name </label>
						<input id="firstName" class="form-control" th:field="*{Firstname}"
							required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label  for="lastName"> Last Name </label> 
						<input id="lastName" class="form-control" th:field="*{Lastname}"
							required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label  for="email"> Email </label> <input
							id="email" class="form-control" th:field="*{Email}" required
							autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label  for="password"> Password </label> <input
							id="password" class="form-control" type="password"
							th:field="*{password}" required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<button type="submit" >Register</button>
						<span>Already registered? <a href="/" th:href="@{/log}">Login
								here</a></span>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
